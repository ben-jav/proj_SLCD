<div *ngIf="afrikaData">
  <h2>Afrika Daten</h2>
  <ul>
    <li *ngFor="let tier of afrikaData.tiere">{{tier.name}}</li>
  </ul>
  <form (submit)="addNewTier('Afrika')">
    Neues Tier: <input [(ngModel)]="newTierName" name="newTierName">
    <button type="submit">Hinzuf端gen</button>
    <button (click)="downloadData('Afrika')">Daten herunterladen</button>
  </form>
</div>

<hr>
